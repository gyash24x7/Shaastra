mutation createMember(
	$name: String!
	$email: String!
	$mobile: String!
	$department: Department!
	$rollNumber: String!
	$userId: String!
) {
	createMember(data: {
		name: $name
		email: $email
		mobile: $mobile
		rollNumber: $rollNumber
		department: $department
		userId: $userId
	}) {
		id
		name
		email
		rollNumber
		profilePic
		position
		department
		about
	}
}