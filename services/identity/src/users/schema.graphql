type User @key(fields: "id") {
    id: ID!
    email: String!
    username: String!
    verified: Boolean!
    roles: [String!]!
}

input LoginInput {
    username: String!
    password: String!
}

input VerifyUserInput {
    userId: String!
    tokenId: String!
}

type Mutation {
    login(data: LoginInput!): Boolean!
    verifyUser(data: VerifyUserInput!): String
    logout: Boolean!
}